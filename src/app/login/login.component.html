<div class="container">
    <mat-card>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">Please Enter a Valid email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword? 'password':'text'}}" formControlName="password" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility('p')">
                        <mat-icon>{{hidePassword? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">Please Enter a Valid password</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" routerLink="/signup">Don't have an account? sign Up</button>
        </mat-card-actions>
    </mat-card>
</div>
