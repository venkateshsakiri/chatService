<div class="container2">
  <h2>Add Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a File</span>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <mat-icon>attach_file</mat-icon>
      </label>

      <div class="image-preview" *ngIf="selectedFile">
        <div class="circle-image">
          <img [src]="imgPreview" alt="Selected Img" class="preview-image">
        </div>
      </div>
    </div>


    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select a Category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option *ngFor="let cat of listOfCategory" (click)="getCategoryName(cat)" [value]="cat.id">{{cat?.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.controls['categoryId']?.hasError('required')">This input is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Name">
        <mat-error *ngIf="productForm.controls['name']?.hasError('required')">This input is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Price</mat-label>
        <input matInput type="text" formControlName="price" placeholder="Price">
        <mat-error *ngIf="productForm.controls['price']?.hasError('required')">This input is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="description" placeholder="Description"></textarea>
        <mat-error *ngIf="productForm.controls['description']?.hasError('required')">This input is required</mat-error>
    </mat-form-field>

    <button color="primary" type="submit" mat-raised-button>Add Product</button>

  </form>
</div>
<app-ajax-loader *ngIf="isLoadingComplete"></app-ajax-loader>
