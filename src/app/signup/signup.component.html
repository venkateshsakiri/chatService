<div class="container">
    <mat-card>
        <mat-card-title>
            Sign Up
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="signUpForm">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>
                    <mat-error *ngIf="signUpForm.controls['name'].invalid && signUpForm.controls['name'].touched">Please Enter a Valid name</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>
                    <mat-error *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched">Please Enter a Valid email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{hidePassword? 'password':'text'}}" formControlName="password" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility('p')">
                        <mat-icon>{{hidePassword? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched">Please Enter a Valid password</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="{{hidePassword? 'password':'text'}}" formControlName="confirmPassword" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility('c')">
                        <mat-icon>{{hidePassword? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signUpForm.controls['confirmPassword'].invalid && signUpForm.controls['confirmPassword'].touched">Please Enter a Valid confirm password</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="signUpForm.invalid" (click)="onSubmit()">Sign Up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
